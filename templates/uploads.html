<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {{ bootstrap.load_css() }}
    <title>Uploaded Files</title>
</head>
<body>
    {% include 'navbar.html' %}
    {{ bootstrap.load_js() }}
    <h1>Style Transferred Files</h1>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item"><a href="image/{{file}}"><img src="thumb/{{file}}" class="img-thumbnail rounded"/></a></li>
        {% endfor %}
    </ul>
</body>
</html>
